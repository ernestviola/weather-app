<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <span>Weather App</span>
    </nav>
    <form action="">
      <label for="search__location"></label>
      <input type="search" id="search__location" name="location" />
      <button type="submit" id="search__button">Search</button>
    </form>
    <div id="temperature__unit__toggle">
      <button>Toggle</button>
    </div>
    <div class="weather__at__a__glance">
      <div>
        <span class="city__name"></span>
      </div>
    </div>
    <div id="temperature__container">
      <span id="weather__description">temperature__container</span>
    </div>
    <div class="weather__details"></div>
  </body>
</html>
