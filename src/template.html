<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
      <span>Weather App</span>
    </nav>
    <form action="" class="search-form">
      <input
        type="search"
        id="search-location"
        name="location"
        aria-label="Search City"
      />
      <button type="submit" class="search-form__button">Search</button>
    </form>
    <div class="current">
      <div class="current__city">
        <span class="label">City</span>
        <span class="value" id="current-city-value">--</span>
      </div>
      <div class="current__temperature">
        <span class="label">Temperature</span>
        <span class="value" id="current-temperature-value">--</span>
      </div>
      <div class="current__details"></div>
    </div>
    <div class="weather__week__container"></div>
  </body>
</html>
