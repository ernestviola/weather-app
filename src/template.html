<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body id="root">
    <nav>
      <span>Weather App</span>
      <button class="degree-button" id="degree-button">
        <span id="fahrenheit">F°</span><span id="celsius">C°</span>
      </button>
    </nav>
    <form action="" class="search-form" id="search-form">
      <input
        type="search"
        id="search-location"
        name="location"
        aria-label="Search City"
        placeholder="search city"
      />
      <button
        type="submit"
        class="search-form__button"
        aria-label="search"
        hidden
      >
        Search
      </button>
    </form>
    <div class="current">
      <div class="current-city">
        <span class="" id="current-city-value">--</span>
      </div>
      <div class="current-conditions" id="current-conditions"></div>
    </div>
    <div class="weekly-weather"></div>
  </body>
</html>
